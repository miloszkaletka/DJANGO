{% extends 'glowny.html' %}
{% block tytul %} Zaloguj się {% endblock %}

{% block strona %}
    
    <div class="d-flex justify-content-center mt-5">
        <div class="card p-4 shadow" style="width: 28rem;">
            <h4 class="mb-4">Zaloguj się</h4>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Zaloguj <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
        </div>
    </div>

{% endblock %}
